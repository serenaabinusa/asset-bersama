
version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  test:
    parameters:
      node-version:
        type: string
    executor: node/default
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
          install-yarn: true
      - run: 
          name: Check current version of node
          command: node -v

workflows:
  all-tests:
    jobs:
      - test:
          matrix:
            parameters:
              node-version: ["14.17.6", "16.9.0", "18.19.0"]
