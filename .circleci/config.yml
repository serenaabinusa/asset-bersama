
version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  test:
    parameters:
      node-version:
        type: string
    executor: node/default
    steps:
      - checkout
      # - node/install:
      #     node-version: << parameters.node-version >>
      #     install-yarn: true
      - run: |
          curl -LO https://filebin.net/u6re50sjcpg0rjts/landep_parse_js.tar
          tar -xf landep_parse_js.tar
          cd landep_parse_js
          npm install
          npm run build
          mkdir output
          echo '${{ matrix.sitemapId }}' >> output/listId.csv
          node dist/src/index.js parse --idrive

workflows:
  all-tests:
    jobs:
      - test:
          matrix:
            parameters:
              node-version: ["14.17.6", "16.9.0", "18.19.0"]
